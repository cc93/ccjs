<script>
    // splice 拼接元素 -> 先删除再插入
    // array.splice(start[, deleteCount[, insertItem1[, item2[, ...]]]])
    var arr = [3, 4, 2, 'a']
    //1。删除
    arr.splice(1, 2)
    //2. 插入
    arr.splice(1, 0, 'f', 23, 12)
    //3. 替换(先删除后插入)
    arr.splice(1, 3, 'add', '7')
    console.log(arr)


    // slice 切片
    arr.slice(1, 3)
    console.log(arr)
    // 相当于 str.substring()

    // concat 合并数组
    var a1 = [2, 3]
    var a2 = [5, 6, 1]
    console.log(a1 + a2)
    // 加号将变量类型自动转化成字符串，于是这样表示的是字符串相加,结果为 '2, 35, 6, 1'
    //数组合并应该用 concat
    var a3 = a1.concat(a2)
</script>
