<script>
    // splice 拼接 -> 先删除再添加
    var arr = [3, 4, 2, 'a']
    //1。删除
    arr.splice(1, 2)
    //2. 添加
    arr.splice(1, 0, 'f', 23, 12)
    //3. 替换(先删除后添加)
    arr.splice(1, 3, 'add', '7')
    console.log(arr)


    // slice 切片
    arr.slice(1, 3)
    console.log(arr)

    var a1 = [2, 3]
    var a2 = [5, 6, 1]
    console.log(a1 + a2)
    //这样是字符串相加, 数组合并应该用 concat
    a1.concat(a2)
</script>
