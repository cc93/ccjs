<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn1 {
            width: 100px;
            height: 30px;
            font-size: 16px;
        }

        #div1 {
            width: 300px;
            height: 120px;
            background: #cccccc;
            font-size: 24px;
            font-weight: bold;
            line-height: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
<button id="btn1">css</button>
<div id="div1" style="color: #000;">div1</div>
<script>
    window.onload = function () {
        var oDiv1 = document.getElementById('div1')
        var oBtn1 = document.getElementById('btn1')
        oBtn1.onclick = function () {
            css(oDiv1, 'color', 'green')
            alert(css(oDiv1, 'background'))
//            css(oDiv1, 'background', 'red')
        }

        function css() {
            if (arguments.length == 3) {
                arguments[0].style[arguments[1]] = arguments[2]
            }
            if (arguments.length == 2) {
                return getComputedStyle(arguments[0])[arguments[1]]
//                return arguments[0].style[arguments[1]]
            }
        }

        function css2(dom, attr, value) {
            if (arguments.length == 2) {
                return getComputedStyle(dom)[attr]
            }
            if (arguments.length == 3) {
                dom.style[attr] = value
            }

        }


    }
</script>
</body>
</html>
