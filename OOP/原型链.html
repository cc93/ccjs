<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
</head>
<body>

<script>
    var a1 = [2, 1, 5]
    var a2 = [3, 7]
    a1.sum = function () {
        var res = 0
        for (let i = 0; i < this.length; i++) {
            res += this[i];
        }
        return res
    }


    Array.prototype.sum = function () {
        var res = 0
        for (let i = 0; i < this.length; i++) {
            res += this[i];
        }
        return res
    }

    console.log(a1.sum())
    console.log(a2.sum())

</script>
</body>
</html>
