<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS媒体查询</title>
    <link rel="stylesheet" href="stylesheet1.css" media="screen and (min-width: 320px) and (max-width:650px)">
    <style>
        @media screen and (min-width: 650px) and (max-width: 980px) {  /* ipad */
            body {
                background-color: blue;
            }
        }
        @media screen and (min-width: 980px) and (max-width: 1280px) { /* PC */
            body {
                background-color: red;
            }
        }

    </style>
</head>
<body>
<p>
    常用于设计响应式页面，根据浏览器（屏幕）大小不同，渲染不同的样式
</p>
<p>
    有两种形式:(1)link, (2) style
</p>
</body>
</html>
