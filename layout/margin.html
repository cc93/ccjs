<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        body {
            margin: 50px 20px;
        }
        .outer-box {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid black;
        }
        .inner-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            background: lightgreen url("../img/NBA.jpg") center no-repeat;
        }
        .input > input {
            display: inline;
            margin: 50px;
        }
        #ul1 > li {
            display: inline;
            margin: 50px;
            padding: 50px;
        }

        #ul2 > li {
            display: inline;
        }

    </style>
</head>
<body>
<h2>
    宽高2：1的自适应矩形
</h2>
<div id="adaptiveRect" style="height: 300px; width: 400px; background-color: lightblue; resize:both; overflow:hidden;">
    <div style="overflow:hidden; background-color: olive;">
        <div style="margin: 50%"></div>
    </div>
</div>
<h2>
    margin是透明的，background-color background-image 是填充在border内部的
</h2>
<div class="outer-box">
    <div class="inner-box">
        inner-box
    </div>
</div>
<h2>
    行内元素 内容填充宽高，margin 左右有效，上下无效, input 除外
</h2>
<div class="input">
    <label for="username">用户名：</label>
    <input type="text" id="username">
</div>
<div class="input">
    <label for="password">密码：</label>
    <input type="password" id="password">
</div>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<ul id="ul2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<h2>
    margin 百分比是相对于其父元素的<strong>宽度</strong>
</h2>
<div id="percent" style="width: 600px; height: 200px; background-color: lightblue;">
    <img src="../img/zhang.jpg" alt="zhang" width="200" style="margin: 10%;">
</div>
<h2>
    衬底
</h2>
</body>
</html>
