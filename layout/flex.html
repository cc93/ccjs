<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        body {
            margin: 10px;
        }
        #optionsContainer {
            margin: 10px;
            display: flex;
            justify-content: flex-start;
        }
        #flexContainer {
            border: 1px black solid;
            margin: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }

        #flexContainer > li {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px black solid;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2> Flex 布局 </h2>
<p>
    Flex 布局的组成包括Flex容器(container)和Flex项目(item)。
</p>
<p>
    常用 Flex container 的样式属性对子元素进行对齐方式的设定。
</p>
<p>
    Felx item 的样式属性主要用来设置自己所占空间的大小和自己独特的对齐方式，用的比较少。
</p>
<p>
    兼容性: IE10+(需要加浏览器前缀)
</p>
<div id="optionsContainer">
</div>

<ul id="flexContainer">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>

</ul>
<script>
    var flexContainer = document.getElementById('flexContainer')
    var flexCSS = {
        'flexDirection': ['row', 'column'],
        'flexWrap': ['nowrap', 'wrap'],
        // 不换行（每个元素被压缩）， 换行
        'justifyContent': ['center', 'flex-start', 'flex-end', 'space-between', 'space-around'],
        // 主轴的对齐方式: 居中， 左对齐， 右对齐， 两端对齐均匀分布， 两端间隙均匀分布
        'alignItems': ['center', 'flex-start', 'flex-end', 'baseline', 'stretch']
        // 交叉轴的对齐方式（需要flex gameContainer 定高）:
    }

    var optionsContainer = document.getElementById('optionsContainer')
    Object.keys(flexCSS).forEach(function (item, index, array) {
        var name = item
        var optionsArr = flexCSS[item]
        var label = document.createElement('label')
        label.for = name
        label.innerHTML = name + ': '
        optionsContainer.appendChild(label)

        var select = document.createElement('select')
        select.name = name
        select.id = name
        select.style.margin= '0 8px 0 0'
        select.onchange = function (ev) {
            flexContainer.style[this.name] = this.selectedOptions[0].value
        }
        var arr = optionsArr.map(function (item, index, array) {
            return '<option value="' + item +'">'+ item + '</option>'
        })
        select.innerHTML = arr.join('\n')
        optionsContainer.appendChild(select)
    })






</script>
</body>
</html>
