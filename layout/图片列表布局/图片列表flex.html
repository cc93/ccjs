<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表flex布局</title>
    <style>
        body {
            margin: 0;
        }

        header {
            height: 50px;
            background-color: #DB615C;
            overflow: hidden;
            line-height: 50px;
        }

        .icon-image {
            width: 48px;
            height: 48px;
            fill: #FFFFFF;
            margin: 0 10px;
        }

        .navbar {
            float: right;
            color: #FFFFFF;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar > a {
            padding: 0 10px;
            line-height: 50px;
            height: 50px;
            display: inline-block;
            box-sizing: border-box;
            cursor: pointer;
        }

        .navbar > a:hover {
            border-bottom: 4px solid white;
        }

        .main {
            min-height: 600px;
            background-color: #F0F0F0;
            /*text-align: center;*/
        }
        .imgs-container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        /*解决flex布局两端对齐时最后一行左对齐*/
        .imgs-container:after {
            content: '';
            flex: auto;
        }

        .imgs-container > figure {
            display: inline-block;
            box-shadow: 4px 4px 2px #888888;
        }

        .imgs-container > figure > figcaption {
            height: 50px;
            background-color: #fff;
            line-height: 50px;
            padding: 0 20px;
            position: relative;
        }

        .img-favourite {
            background: url('../../img/icons/favorite_border.png');
            width: 24px;
            height: 24px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto 10px;
        }

    </style>
</head>
