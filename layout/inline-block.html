<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block</title>
    <style>
        .list {
            list-style:none;
            margin:0;
            padding:0;
            font-size: 0;
        }
        .list > li {
            font-size: 14px;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
