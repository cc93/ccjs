<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
</head>
<body>
<div>
    <h2>两边absolute,中间margin隔开</h2>
    <div class="left" style="position: absolute;left: 0;top:0; width: 200px;height:300px;border: 1px solid black;"></div>
    <div class="main" style="margin: 0 210px; height: 400px; border: 1px solid red;"></div>
    <div class="right" style="position: absolute;right:0;top:0; width: 200px; height:400px; border: 1px solid black;"></div>
</div>

<div>
    <h2>双飞翼布局,负边距</h2>
    <div class="left" style="width: 200px; height:300px; border: 1px solid black; float:left;"></div>
    <div class="main-wrapper" style="width:100%;height:300px; border: 1px solid red; float:left; margin: 0 210px; ">
        <div class="main" style="width: 100%;"></div>
    </div>
    <div class="right" style="width:200px; height:300px; border: 1px solid black; margin: -200px;"></div>
</div>


<h2>

</h2>
</body>
</html>
