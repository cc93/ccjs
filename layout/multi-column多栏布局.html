<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi-column多栏布局</title>
    <style>
        .content-box {
            column-count: 3;
        }
    </style>
</head>
<body>

<p class="content-box">
    This is a bunch of text split into three columns
    using the CSS `column-count` property. The text
    is equally distributed over the columns.
</p>

</body>
</html>
