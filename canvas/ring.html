<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ring</title>
</head>
<body>
<canvas class="ring" width="600" height="400"></canvas>
<script>
  const canvas = document.querySelector('.ring')
  const ctx = canvas.getContext('2d')
  const {width, height} = canvas
  const x0 = width /2
  const y0 = height/2
  const doublePi = Math.PI * 2

  ctx.translate(x0, y0)

  let r1 = height / 2 - 50
  let r2 = height / 2 - 100

  ctx.save()
  ctx.shadowOffsetX = 12
  ctx.shadowOffsetY = 12
  ctx.shadowBlur = 15
  ctx.shadowColor = 'rgba(0,0,0,0.8)'
  // 阴影还是要半透明的好看

  ctx.beginPath()
  ctx.arc(0, 0, r1, 0, doublePi, )
  ctx.arc(0, 0, r2, 0, doublePi, true)
  ctx.fillStyle = 'rgba(100,140,230,0.5)'
  ctx.fill()


  ctx.restore()
</script>
</body>
</html>
