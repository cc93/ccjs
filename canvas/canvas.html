<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #can {
            border: black 1px solid;
        }
    </style>
</head>

<body>
<canvas id='can' width="400" height="300"></canvas>

</body>
<script>
    document.body.onload = function () {
        var can = document.getElementById('can')
        var ctx = can.getContext('2d')
        var width = can.width
        var height = can.height
        var percent = 0

        function drawStaticArc() {
            //draw static arc
            ctx.beginPath()
            ctx.arc(100, 100, 80, 0, Math.PI * 2)
            ctx.strokeStyle = 'grey'
            ctx.lineWidth = '10'
            ctx.stroke()
        }

        function drawDynamicArc(percent) {
            percent /= 100
            //draw dynamIC arc
            ctx.beginPath()
            ctx.arc(100, 100, 80, Math.PI * 1.5,  Math.PI * (1.5 + 2 * percent))
            ctx.strokeStyle = 'blue'
            ctx.lineWidth = '10'
            ctx.lineCap = 'round'
            ctx.stroke()
        }

        function drawPercentText(percent) {
            ctx.textAlign = 'center'
            ctx.textBaseline = 'middle'
            ctx.fillStyle = 'black'
            ctx.font = 'bold 32px Microsoft YaHei'
            ctx.fillText(percent + '%', 100, 100)
        }

        setInterval(function () {
            percent++
            if (percent > 100) {
                percent = 0
            }

            ctx.clearRect(0, 0, 400, 300)
            drawStaticArc()
            drawDynamicArc(percent)
            drawPercentText(percent)
        }, 200)
    }
</script>

</html>
