<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array </title>
</head>
<body>
<script>
    // splice 拼接元素 -> 先删除再插入
    // type.splice(start[, deleteCount[, insertItem1[, item2[, ...]]]])
    var arr = [3, 4, 2, 'a']
    //1。删除
    arr.splice(1, 2)
    //2. 插入
    arr.splice(1, 0, 'f', 23, 12)
    //3. 替换(先删除后插入)
    arr.splice(1, 3, 'add', '7')
    console.log(arr)


    // slice 切片
    arr.slice(1, 3)
    console.log(arr)
    // 相当于 str.substring()

    // concat 合并数组
    var a1 = [2, 3]
    var a2 = [5, 6, 1]
    console.log(a1 + a2)
    // 加号将变量类型自动转化成字符串，于是这样表示的是字符串相加,结果为 '2, 35, 6, 1'
    //数组合并应该用 concat
    var a3 = a1.concat(a2)

    /*
    * 查找方法
    * indexOf 检测某个值是否存在于数组当中, 类似于String.indexOf()
    * */
    console.log('indexOf 检测某个值是否存在于数组当中')
    console.log(['a b', 'b c'].indexOf('a b') ) // 0
    console.log(['a b', 'b c'].indexOf('c d') ) // -1

    /*
    * 迭代方法
    * */
    console.log('迭代方法')
    arr = [1,2,3,4,5,4,3,2,1]
    console.log('arr: ' + arr)

    // forEach 不常用, 对每一项都调用函数处理，无返回值，不支持continue, break
    arr.forEach(function (item, index, array) {
        // if (item === 2) {
        //     continue
        // }
        console.log('item: ' + item + ', index: ' + index)
        //  缺点：arr.forEach() 不支持continue, break
        // 只有在 loop statement 中才能使用 continue, break
    })

    // map 对每一项进行加工，返回一个新数组
    var res = arr.map(function (item, index, array) {
        return 'id' + item * 2
    })
    console.log('map res: ' + res)

    // filter 过滤满足条件的项
    var res = arr.filter(function (item, index, array) {
        return item > 2
    })
    console.log('filter res: ' + res)

    // every 是否每一项都满足条件
    var res = arr.every(function (item, index, array) {
        return item > 2
    })
    console.log('every > 2: ' + res)

    // some 是否存在某些项满足条件
    var res = arr.some(function (item, index, array) {
        return item > 2
    })
    console.log('some > 2: ' + res)

</script>
</body>
</html>
