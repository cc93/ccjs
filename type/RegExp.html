<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<body>
<script>
    var text = 'cat, bat, sat, fat'
    var pattern2 = /.at/g
    var matches = pattern2.exec(text)
    console.log(matches.index)
    console.log(matches.input)
    console.log(pattern2.lastIndex)
    console.log(matches[0])

    var s = '价格4500元，等级：2'
    var pattern = /[0-9]+/gi
    var matches = pattern.exec(s)
    console.log(matches)

</script>
</body>
</html>
