<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<body>
<script>
    var text = 'cat, bat, sat, fat'
    var pattern2 = /.at/g
    var matches = pattern2.exec(text)
    console.log(matches.index)
    console.log(matches[0])
    console.log(matches.input)

</script>
</body>
</html>
