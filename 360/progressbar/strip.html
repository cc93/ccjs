<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loaderbar</title>
    <style>
        #strip {
            width:200px;
            height: 20px;
        }
        .basic {
            width:100%;
            height:100%;
            border-radius:20px;
        }
        .static {
            position: relative;
            background-color: #333333;
        }
        .dynamic {
            position: absolute;
            left: 0;
            top:0;
            background-color: yellow;
            transform: scaleX(0);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
<div id="strip">
    <div class="basic static">
        <div class="basic dynamic"></div>
    </div>
</div>
<script>
    const strip = document.querySelector('#strip')
    const dynamic = strip.querySelector('.dynamic')
    let ii = 0
    setInterval(function () {
        ii++
        if (ii > 100) {
            ii = 0
        }
        dynamic.style.cssText = `transform: scaleX(${ii/100});`
    }, 500)
</script>
</body>
</html>
