<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alip1</title>
    <style>
        #header {
            border: green 1px solid;
            height: 50px;
            position: relative;
        }
        #logo {
            border: red 1px solid;
            position: absolute;
            left: 0;
            top: 0;
            width: 42px;
            height: 42px;
            margin: 4px;
        }
        #username {
            border: black 1px solid;
            position: absolute;
            right: 0;
            bottom:0;
            width: 100px;
            text-align: right;
            margin:4px 6px;
        }
        #container {
            position: relative;
            left: 0;
            top:0;
            width: 100%;
            height: 400px;
            margin: 10px 0;
        }
        #content {
            border: purple 1px solid;
            height: 100%;
            position: absolute;
            min-width: 80%;
        }
        #aside {
            border: red 1px solid;
            float: right;
            width: 200px;
        }

        #footer {
            border: black 1px solid;
            clear: both;
            text-align: center;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>
<body>
<div id="header">
    <div id="logo">Logo</div>
    <div id="username">用户名</div>
</div>
<div id="container">
    <div id="content">
        content - 自适应宽度
    </div>
    <div id="aside">
        aside - 定宽 200px
    </div>
</div>
<div id="footer">
    footer
</div>
</body>
</html>
