<script>

    function findBigElems() {
        var bigElems = []

        function isItBig(dom) {
            var styles = dom.currentStyle || getComputedStyle(dom)
            if (parseInt(styles['width']) > 50 && parseInt(styles['height']) > 50) {
                return true
            }
            return false
        }

        function findTheBig(dom) {
            if (!isItBig(dom)) {
                return
            }
            bigElems.push(dom)

            var childEles = dom.children
            var len = childEles.length
            if (len === 0) {
                return

            } else {
                for (var i = 0; i < len; i++) {
                    var ele = childEles[i]
                    findTheBig(ele)
                }
                return
            }
        }

        findTheBig(document.body)
        console.log(bigElems)
        return bigElems
    }

    findBigElems()
