<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>netease1</title>
</head>
<body>
<script>
    var n = parseInt(readline())
    var s = readline()
    var tL = 0,
        tR = 0
    var pattern = /L/g
    tL = s.match(pattern).length
    tR = n - tL
    // tL = s.split('L').length - 1
    // tR = s.length - tL

    // var charArr = s.split()
    // charArr.forEach(function (item, index, array) {
    //     item === 'L'? tL++:tR++
    // })
    var tt = tL -tR
    var map = {}
    if (tt > 0) {
         map = {
            0: 'N',
            1: 'W',
            2: 'S',
            3: 'E'
        }
    } else {
        tt = -tt
        map = {
            0: 'N',
            1: 'E',
            2: 'S',
            3: 'w'
        }
    }

    var res = map[tt % 4]
    print(res)

</script>
</body>
</html>
