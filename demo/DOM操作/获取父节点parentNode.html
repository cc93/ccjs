<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>li01<a href="javascript:void(0);">隐藏</a></li>
    <li>li02<a href="javascript:void(0);">隐藏</a></li>
    <li>li03<a href="javascript:void(0);">隐藏</a></li>
    <li>li04<a href="javascript:void(0);">隐藏</a></li>
    <li>li05<a href="javascript:void(0);">隐藏</a></li>
</ul>

<script>
    window.onload = function () {
        var oUl = document.getElementsByTagName('ul')[0]
        var aA = oUl.getElementsByTagName('a')
        for (var i = 0, length = aA.length; i < length; i++) {
            aA[i].onclick = function () {
                this.parentNode.style.display = 'none'
            }

        }

    }
</script>
</body>
