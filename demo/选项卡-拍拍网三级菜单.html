<script>
    window.onload = function () {
        var aTabs1 = document.getElementsByClassName('tabs1')
        var aTabs2 = document.getElementsByClassName('tabs2')
        var aTabs3 = document.getElementsByClassName('tabs3')
        for(var i=0;i<aTabs2.length;i++){
            console.log('parentNode = ' + aTabs2[i].parentNode);
            aTabs2[i].index = i
            aTabs2[i].parentNode.onmouseenter = function () {
                console.log('enter');
                for (var j = 0; j < aTabs2.length; j++) {
                    aTabs2[j].style.display = 'none'
                }
                this.firstElementChild.style.display = 'block'
            }
            aTabs2[i].onmouseleave = function () {
                for (var j = 0; j < aTabs2.length; j++) {
                    aTabs2[j].style.display = 'none'
                }

            }

        }

    }
</script>
