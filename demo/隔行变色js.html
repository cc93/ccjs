<script>
    var tb = document.getElementById('friends')
    var rows = tb.getElementsByTagName('tbody')[0].getElementsByTagName('tr')
    for (var i = 0; i < rows.length; i++) {
        var r = rows[i]
        r.style.backgroundColor = i % 2 ? '#CCCCCC':'#FFFFFF'
        r._backgroundColor = r.style.backgroundColor
        r.onmouseenter = function (ev) {
            var e = ev || event
            e.target.style.backgroundColor = 'yellow'
        }
        r.onmouseleave = function (ev) {
            var e = ev || event
            e.target.style.backgroundColor = e.target._backgroundColor
        }
    }

</script>
</body>
