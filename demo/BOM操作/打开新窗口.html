<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn1">打开新窗口</button>

<script>
    window.onload = function () {
        var oBtn1 = document.getElementById('btn1')
        oBtn1.onclick =function () {
            window.open('https://www.bing.com/', '_self')
            window.open('https://www.bing.com/', '_blank')

        }


    }
</script>
</body>
</html>
