<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重力</title>
    <style>
        .container {
            height: 600px;
            position: relative;
            border: 2px solid #444;
        }
        .box {
            position: absolute;
            left: 200px;
            top: 0;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<div class="container">
<div class="box"> </div>
</div>
<script src="../js/TweenMax.min.js"></script>
<script>
    let play = true
    const box = document.querySelector('.box')
    let speed = 0
    const pxpm = 200 // 200px 1m
    const fps = 60
    const g = 9.81 // 9.81 m / s**2
    let gg = g * pxpm //  px / s**2
    let deltaSpeed = 1 / fps / fps * gg //  px / frame**2
    let stime = Date.now()
    function animate() {
        if (!play) return
        speed += deltaSpeed
        box.style.top = box.offsetTop + speed + 'px'
        window.requestAnimationFrame(animate)
        if (box.offsetTop > 600) {
            console.log(Date.now() - stime)
        }
    }
    animate()

</script>
</body>
</html>
