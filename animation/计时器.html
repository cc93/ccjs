<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
</head>
<body>
<script src="timer.js"></script>
<script>
    const timer = new Timer()
    timer.start()
    console.log(timer.running)
    setInterval(()=>{
        console.log(timer.getElapsedTime())
    }, 1000)
</script>
</body>
</html>
