<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div id="box1" class="draggable" style="width:100px;height: 100px; background-color: red;position: absolute;"></div>
<div id="box2" class="draggable" style="width:100px;height: 100px; background-color: lightgreen;position: absolute;"></div>
</body>
<script src="index.js"></script>
<script>
    const box1 = document.querySelector('#box1')
    const box2 = document.querySelector('#box2')
    const box1Drag = new Drag(box1)
    const box2Drag = new Drag(box2)
    box1Drag.enable()
    box1Drag.disable()
    box2Drag.enable()

</script>
</html>
