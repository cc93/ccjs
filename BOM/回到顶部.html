<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <style>
        #retTop {
            background-color: #cccccc;
            width: 50px;
            height: 50px;
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
<button id="retTop">^</button>
<script>
    window.onload = function () {
        var btn = document.getElementById('retTop')
        btn.onclick = function (ev) {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
            scrollTop = '0px'
        }
    }
</script>
</body>
</html>
