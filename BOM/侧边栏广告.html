<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏广告</title>
    <style>
        #box {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    function setBoxTop(oBox) {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
        oBox.style.top = scrollTop + (document.documentElement.clientHeight - oBox.offsetHeight)/2 + 'px'

    }
</script>
<script src="../util/common.js"></script>
<script>
    window.onload = function () {
        genLongHTML()
        var oBox = document.getElementById('box')
        setBoxTop(oBox)
        window.onresize = window.onscroll = function (ev) {
            setBoxTop(oBox)
        }

    }
</script>
</body>
</html>
