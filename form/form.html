<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="https://baidu.com" method="get" id="loginForm">
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" name="login" value="登陆">
    <input type="reset" name="reset" value="清空">
</form>
<script>
    window.onload = function () {
        var form = document.getElementById('loginForm')
        var loginBtn = document.getElementsByName('login')[0]
        var resetBtn = document.getElementsByName('reset')[0]
        loginBtn.onclick = function (ev) {
            var username = document.getElementsByName('username')[0]
            var password = document.getElementsByName('password')[0]
            if (!username.value || !password.value) {
                alert('请输入完整！')
                return false
            }
            return true
        }
        resetBtn.onclick = function (ev) {
            return confirm('您确认要清空吗？')
        }
    }
</script>
</body>
</html>
