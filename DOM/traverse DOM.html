<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traverse DOM</title>
    <style>
        #friends {
            border-spacing: 4px;
            width:400px;
            padding: 4px;
        }
    </style>
</head>
<body>
<table id="friends">
    <tbody>
    <tr>
        <td>
            LiChong
        </td>
        <td>
            Basketball
        </td>
    </tr>
    <tr style="height: 120px;">
        <td>
            YuJiapei
        </td>
        <td>
            Badminton
        </td>
    </tr>
    <tr>
        <td>
            MaXiaoTian
        </td>
        <td>
            Running
        </td>
    </tr>
    <tr>
        <td>
            XuYuntao
        </td>
        <td class="hobbies">
            Basketball
        </td>
    </tr>
    </tbody>
</table>
<script>
    function traverse() {
        return Array.prototype.filter.call(document.body.getElementsByTagName('*'), function (node) {
            return node.offsetWidth > 50 && node.offsetHeight > 50
        })
    }

    console.log(traverse())
</script>
</body>
</html>
